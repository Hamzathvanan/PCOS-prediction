<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Risk Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-purple-600 mb-4">
                PCOS Risk Assessment
            </h1>
            <p class="text-gray-600">
                Get instant analysis of your PCOS risk factors and personalized health recommendations
            </p>
        </div>

        <!-- Assessment Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <form id="assessmentForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Form Fields -->
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Age</label>
                        <input type="number" name="Age" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Weight (kg)</label>
                        <input type="number" name="Weight_kg" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Exercise Duration (minutes)</label>
                        <input type="number" name="Exercise_Duration" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Hormonal Imbalance (Yes/No)</label>
                        <select name="Hormonal_Imbalance" class="input-field" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Conception Difficulty (Yes/No)</label>
                        <select name="Conception_Difficulty" class="input-field" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Insulin Resistance (Yes/No)</label>
                        <select name="Insulin_Resistance" class="input-field" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Exercise Benefit (Low/Moderate/High)</label>
                        <select name="Exercise_Benefit" class="input-field" required>
                            <option value="Low">Low</option>
                            <option value="Moderate">Moderate</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Sleep Hours</label>
                        <input type="number" name="Sleep_Hours" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Hirsutism (Yes/No)</label>
                        <select name="Hirsutism" class="input-field" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Exercise Frequency (times per week)</label>
                        <input type="number" name="Exercise_Frequency" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Exercise Type (Cardio/Strength)</label>
                        <select name="Exercise_Type" class="input-field" required>
                            <option value="Cardio">Cardio</option>
                            <option value="Strength">Strength</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="block text-gray-700 mb-2">Hyperandrogenism (Yes/No)</label>
                        <select name="Hyperandrogenism" class="input-field" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 mt-6">
                        <button type="submit" class="btn-primary w-full">
                            Analyze Risk Factors
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden bg-white rounded-xl shadow-lg p-8">
            <div class="risk-meter mb-8">
                <div class="flex justify-between mb-4">
                    <span class="text-red-500">High Risk</span>
                    <span class="text-green-500">Low Risk</span>
                </div>
                <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                    <div id="riskBar" class="h-full bg-gradient-to-r from-green-400 via-yellow-400 to-red-500 transition-all duration-500"></div>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-semibold mb-4">Recommendations</h3>
                    <ul id="recommendations" class="space-y-3"></ul>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-4">Detailed Analysis</h3>
                    <div id="probabilityDisplay" class="text-4xl font-bold mb-4"></div>
                    <button id="downloadReport" class="btn-secondary">
                        Download Full Report (PDF)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
